<div class="login-wrapper">
  <div class="login-card">

    <div class="icon-close">
      <span></span>
      <span></span>
    </div>

    <h2>Login</h2>

    <form (submit)="onSubmit()">
      <input type="text" id="login" [(ngModel)]="login" name="login" placeholder="Login" />
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" />

      <div class="actions">
        <a routerLink="/register">Register</a>
        <button type="submit">Login</button>
      </div>
    </form>

  </div>
</div>
